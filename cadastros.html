<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Green Bank Systems | Cadastro Clientes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="/Mídias/GreenBankLogo.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/main.css'>
    <script src='main.js'></script>
</head>

<body class="bg-success container pt-1">
    <header>
        <nav class="navbar navbar-expand-lg bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img class="d-inline-block align-text-middle" src="/Mídias/GreenBankLogo.png" alt="" width="50"
                        height="50">
                    Green Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" name="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cadastros.html">Cadastro Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="row mt-2">

        <section class="row">
            <div class="container-fluid">
                <div class="card">
                    <div class="text-center card-header display-6">
                        Área de Cadastros
                    </div>

                    <form action="mailto:rafael9408@gmail.com?subject=Cadastro Clientes" enctype="text/plain"
                        method="post">

                         <div class="card-body"></div>
                        <section class="container-fluid col-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Escolha o tipo de Conta Green</option>
                                <option value="1">Pessoa Física</option>
                                <option value="2">Pessoa Jurídica</option>
                            </select>
                        </section><br>

                        <div class="container-fluid col-6">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" name="nome" placeholder="Nome Cliente" required>
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="razaosocial" class="form-label">Razão Social:</label>
                            <input type="text" class="form-control" name="razaosocial" placeholder="Razão Social Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" name="cpf" placeholder="CPF Cliente" required>
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="cnpj" class="form-label">CNPJ:</label>
                            <input type="text" class="form-control" name="cnpj" placeholder="CNPJ Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="inscricao" class="form-label">Inscrição Estadual:</label>
                            <input type="text" class="form-control" name="inscricao"
                                placeholder="Inscrição Estadual Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="rg" class="form-label">RG:</label>
                            <input type="text" class="form-control" name="rg" placeholder="RG Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="datanascimento" class="form-label">Data Nascimento:</label>
                            <input type="text" class="form-control" name="datanascimento"
                                placeholder="Data Nascimento Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" name="endereco" placeholder="Endereço Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="bairro" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" name="bairro" placeholder="Bairro Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" name="cidade" placeholder="Cidade Cliente">
                        </div><br>
                        <div class="container-fluid col-6">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" name="estado" placeholder="Estado Cliente">
                        </div><br>


                        <div class="card-footer text-center mt-5">
                            <button class="btn btn-primary" type="reset">Limpar</button>
                            <button class="btn btn-primary" type="submit">Enviar</button>
                            <a href="/principal.html" class="btn btn-success">Área do Usuário</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div class="card-footer">
        <footer>
            <hr>
        </footer>
    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
