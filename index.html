<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Green Bank - O Banco Verde</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="/Mídias/GreenBankLogo.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/main.css'>

</head>

<body class="bg-success container pt-1">

    <header>
        <nav class="navbar bg-light rounded ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="d-inline-block align-text-middle" src="/Mídias/GreenBankLogo.png" alt="" width="50"
                        height="50">
                    Green Bank
                </a>
            </div>
        </nav>
    </header>

    <main>
        <main class="row mt-2">
            <section class="col">
                <div class="card h-100">
                    <div class="text-center flex-column card-header display-4"> Acesse o GreenSystem</div>
                    <div class="text-center card-body">
                        <section class="mx-auto align-text-middle col-6 alert alert-danger alert-dismissible fade show">
                            <b class="text-center ">
                                Não compartilhe suas credenciais com ninguém. Ela é de uso particular e qualquer uso
                                impróprio será de sua responsalidade
                            </b>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </section>
                        <section class="row">
                            <div class="col-6 container-fluid">
                                <div class="card">
                                    <div class="text-center card-header display-6">
                                        Login
                                    </div>
                                    <form action="/principal.html" method="get">
                                        <div class="card-body"></div>

                                        <div class="container-fluid col-6">
                                            <label for="exampleFormControlInput1" class="form-label">@Usuário</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                                placeholder="@User">
<br>
                                        </div>

                                        <div class="container-fluid col-6">
                                            <label for="inputPassword" class=" col-form-label">Senha</label>
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Insira a sua Senha" required>
                                            
                                          </div>

                                        <div class="card-footer text-center mt-5">
                                            <button class="btn btn-primary" type="reset">Limpar</button>
                                            <button class="btn btn-primary" type="submit">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>



        </main>
        <div class="card-footer">
            <footer> </footer>
        </div>











        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
